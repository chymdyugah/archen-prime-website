<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Archen Prime">
  <meta name="author" content="CodeGarageAfrica, Chymdy">
  <meta name="keyword" content="AP, Chymdy, Lagos, CGA, CodeGarageAfrica, Ugah, Archen, Prime">

  {% load static %}
  <link rel="shortcut icon" href="{% static 'custom-admin/img/favicon.png' %}">

  <title>Login | Archen Prime</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'custom-admin/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'custom-admin/css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'custom-admin/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'custom-admin/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static 'custom-admin/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'custom-admin/css/style-responsive.css' %}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" method="post">
      {% csrf_token %}
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      </div>
    </form>
  </div>


</body>
</html>

<script src="{% static 'custom-admin/js/jquery.js' %}"></script>
{% if messages %}
  {% for message in messages %}
    <script>alert('{{ message }}')</script>
  {% endfor %}
{% endif %}
